<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Tobi" />
    <meta name="keywords" content="café, relajarse, comer" />
    <meta
      name="description"
      content="pagina de destino para una cafeteria ficticia. Construida con HTML y CSS"
    />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link
      rel="shortcut icon"
      href="favicon_coffee_bean.ico"
      type="image/x-icon"
    />
    <title></title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <nav class="navigation">
          <img
            src="./images/logo_coffeeshop_dark.svg"
            alt="Logo de la cafetería Café Sagrado"
            class="navigation__logo"
          />

          <ul class="navigation__list">
            <li class="navigation__list-item">
              <a href="#" class="navigation__link"></a>
            </li>
            <li class="navigation__list-item">
              <a href="#" class="navigation__link"></a>
            </li>
            <li class="navigation__list-item">
              <a href="#" class="navigation__link"></a>
            </li>
          </ul>
        </nav>

        <div class="header__content">
          <h1 class="header__title"></h1>
          <p class="header__description"></p>
          <img
            src="./images/inside_coffee_shop.png"
            alt="Imagen que retrata a una persona relajandose en la cafetería"
            class="header__image"
          />
          <p class="header__footer"></p>
          <p class="header__address"></p>
        </div>
      </header>
      <main class="content">
        <section class="recipes">
          <div class="recipes__content">
            <h1 class="recipes__title"></h1>
            <p class="recipes__description"></p>

            <div class="recipes__videos">
              <iframe src="#" frameborder="0" class="recipes__video"></iframe>
              <iframe src="#" frameborder="0" class="recipes__video"></iframe>
            </div>
          </div>
        </section>
        <section class="reversations">
          <div class="reversations__content">
            <h3 class="reversations__title"></h3>
          </div>

          <form action="#" class="reservations__forms form">
            <input type="text" class="form__input" id="name" />
            <label for="name" class="form__label"></label>

            <input type="number" class="form__input" id="number" />
            <label for="number" class="form__label"
              ></label
            >

            <input type="date" class="form__date-input" id="date" />
            <label for="date" class="form__label"></label>

            <input type="email" class="form__input" id="email" />
            <label for="email" class="form__label"></label>

            <input
              type="submit"
              class="form__submit"
              value="Reservar una mesa"
            />

            <input type="checkbox" class="form__checkbox" id="checkbox" />
            <label for="checkbox" class="form__label"
              ></label
            >
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
