<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Tobi" />
    <meta name="keywords" content="café, relajarse, comer" />
    <meta
      name="description"
      content="pagina de destino para una cafeteria ficticia. Construida con HTML y CSS"
    />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Café Sagrado</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <nav class="navigation">
          <img
            src="./images/logo_coffeeshop_dark.svg"
            alt="Logo de la cafetería Café Sagrado"
            class="navigation__logo"
          />

          <ul class="navigation__list">
            <li class="navigation__list-item">
              <a href="#" class="navigation__link"></a>
            </li>
            <li class="navigation__list-item">
              <a href="#" class="navigation__link"></a>
            </li>
            <li class="navigation__list-item">
              <a href="#" class="navigation__link"></a>
            </li>
          </ul>
        </nav>

        <div class="header__content">
          <h1 class="header__title"></h1>
          <p class="header__description"></p>
          <img
            src="./images/inside_coffee_shop.png"
            alt="Imagen que retrata a una persona relajandose en la cafetería"
            class="header__image"
          />
          <p class="header__footer"></p>
          <p class="header__address"></p>
        </div>
      </header>
      <main class="content">
        <section class="recipes">
          <div class="recipes__content">
            <h1 class="recipes__title"></h1>
            <p class="recipes__description"></p>

            <div class="recipes__videos">
              <iframe src="#"  class="recipes__video"></iframe>
              <iframe src="#"  class="recipes__video"></iframe>
            </div>
          </div>
        </section>
        <section class="reversation">
          <div class="reversation__content">
            <h3 class="reversation__title"></h3>
          </div>

          <form action="#" class="form reservation__form">
            <input type="text" class="form__input" id="name" />
            <label for="name" class="form__label"></label>

            <input type="number" class="form__input" id="number" />
            <label for="number" class="form__label"></label>

            <input type="date" class="form__date-input" id="date" />
            <label for="date" class="form__label"></label>

            <input type="email" class="form__input" id="email" />
            <label for="email" class="form__label"></label>

            <input
              type="submit"
              class="form__submit"
              value="Reservar una mesa"
            />

            <input type="checkbox" class="form__checkbox" id="checkbox" />
            <label for="checkbox" class="form__label"></label>
          </form>
        </section>
      </main>
      <footer class="footer">
        <img
          src="images/logo_coffeeshop_light.svg"
          alt="footer logo"
          class="footer__logo"
        />
        <h4 class="footer__column-heading"></h4>
        <ul class="footer__list">
          <li class="footer__list-item">
            <a href="#" class="footer__column-link"
              ><img src="#" alt="" class="footer__social-icon"
            /></a>
          </li>
          <li class="footer__list-item">
            <a href="#" class="footer__column-link"
              ><img src="#" alt="" class="footer__social-icon" />
            </a>
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
